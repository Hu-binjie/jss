<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        &&为逻辑与运算
        算法 : 前面为真，直接返回后面的值
              前面为假,直接返回前面的值，后面的值不做判断

              &为二进制的 位 运算
              算法相同位置上有一个为0就是0；只有都为1才为1
              十进制    :  二进制
              |与之相反有一个1就为1；两个0才为0
                0   : 0000000
                1   : 0000001
                2   : 0000010
                3   : 0000011
                4   : 0000100
                5   : 0000101
                7   : 0000111
               5|7  : 0000101=>5


        ||为逻辑或运算
        算法 : 前面为真，直接返回前面的值
                前面为假，直接返回后面的值
     -->
     <script>
         //例如
         console.log(1<5 && 1>5);//false
         console.log(0 && 1);//0
         console.log(1&2);//0
         console.log(1&1);//1
         console.log(1&3);//1
         console.log(5&7);//5
         console.log(5>7||7>25);//false
         console.log(5<7||1);//turue
         console.log(1|2);//0   
         //     1   : 0000001
         //     2   : 0000010
         //   结果     000011=>3 
         console.log(1|1);//1
         console.log(1|3);//1
         console.log(1|4);//0
     </script>
</body>
</html>
