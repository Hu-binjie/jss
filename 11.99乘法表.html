<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      border-left:2px solid black;
    }
    div:last-of-type{
      border-bottom:2px solid black;
    }
    span{
      display: inline-block;
      width:70px;
      text-align:center;
      border-top:2px solid black ;
      border-right:2px solid black  ;
    }
  </style>
</head>
<body>
  <script>
    //${j}*${i}=${i*j}
    let color=['#78cc64','#5846e8']
  for(let i=0;i<10;i++){
    let div=document.createElement("div");
    div.style.width= i*72+'px'
    for(let j=1;j<=i;j++){
    div.innerHTML+=`<span style="background:${color[Math.floor(i%2)]}">${j}*${i}=${i*j}</span>`
    }
    document.body.appendChild(div)
  }
  </script>
</body>
</html>
